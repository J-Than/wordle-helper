<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Wordle Helper</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>WORDLE Helper</h1>
    </header>
    <main>
      <div>
        <button type="button" class="reset" name="reset" id="reset" hidden>Reset</button>
      </div>
      <br />
      <div id="word-boxes-0">
        <button type="button" class="neutral-letter" name="guess-0-0" id="guess-0-0">-</button>
        <button type="button" class="neutral-letter" name="guess-0-1" id="guess-0-1">-</button>
        <button type="button" class="neutral-letter" name="guess-0-2" id="guess-0-2">-</button>
        <button type="button" class="neutral-letter" name="guess-0-3" id="guess-0-3">-</button>
        <button type="button" class="neutral-letter" name="guess-0-4" id="guess-0-4">-</button>
      </div>
      <div id="word-boxes-1" hidden>
        <button type="button" class="neutral-letter" name="guess-1-0" id="guess-1-0">-</button>
        <button type="button" class="neutral-letter" name="guess-1-1" id="guess-1-1">-</button>
        <button type="button" class="neutral-letter" name="guess-1-2" id="guess-1-2">-</button>
        <button type="button" class="neutral-letter" name="guess-1-3" id="guess-1-3">-</button>
        <button type="button" class="neutral-letter" name="guess-1-4" id="guess-1-4">-</button>
      </div>
      <div id="word-boxes-2" hidden>
        <button type="button" class="neutral-letter" name="guess-2-0" id="guess-2-0">-</button>
        <button type="button" class="neutral-letter" name="guess-2-1" id="guess-2-1">-</button>
        <button type="button" class="neutral-letter" name="guess-2-2" id="guess-2-2">-</button>
        <button type="button" class="neutral-letter" name="guess-2-3" id="guess-2-3">-</button>
        <button type="button" class="neutral-letter" name="guess-2-4" id="guess-2-4">-</button>
      </div>
      <div id="word-boxes-3" hidden>
        <button type="button" class="neutral-letter" name="guess-3-0" id="guess-3-0">-</button>
        <button type="button" class="neutral-letter" name="guess-3-1" id="guess-3-1">-</button>
        <button type="button" class="neutral-letter" name="guess-3-2" id="guess-3-2">-</button>
        <button type="button" class="neutral-letter" name="guess-3-3" id="guess-3-3">-</button>
        <button type="button" class="neutral-letter" name="guess-3-4" id="guess-3-4">-</button>
      </div>
      <div id="word-boxes-4" hidden>
        <button type="button" class="neutral-letter" name="guess-4-0" id="guess-4-0">-</button>
        <button type="button" class="neutral-letter" name="guess-4-1" id="guess-4-1">-</button>
        <button type="button" class="neutral-letter" name="guess-4-2" id="guess-4-2">-</button>
        <button type="button" class="neutral-letter" name="guess-4-3" id="guess-4-3">-</button>
        <button type="button" class="neutral-letter" name="guess-4-4" id="guess-4-4">-</button>
      </div>
      <div>
        <h2></h2>
        <ul id="results" class="result-list">
        </ul>
      </div>
    </main>
    <footer>
      <p>Created by Jarod Wilson, February 2022.</p>
    </footer>
  </body>
</html>
