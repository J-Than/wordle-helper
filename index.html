<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Wordle Helper</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>WORDLE Helper</h1>
    </header>
    <main>
      <div>
        <p>1. Type in the letters of your word and press Enter.</p>
        <p>2. Click on each letter to select the appropriate color.</p>
      </div>
      <div id="word-boxes-0">
        <button type="button" class="no-letter" name="slot-0-0" id="slot-0-0">-</button>
        <button type="button" class="no-letter" name="slot-0-1" id="slot-0-1">-</button>
        <button type="button" class="no-letter" name="slot-0-2" id="slot-0-2">-</button>
        <button type="button" class="no-letter" name="slot-0-3" id="slot-0-3">-</button>
        <button type="button" class="no-letter" name="slot-0-4" id="slot-0-4">-</button>
      </div>
      <div id="word-boxes-1" hidden>
        <button type="button" class="no-letter" name="slot-1-0" id="slot-1-0">-</button>
        <button type="button" class="no-letter" name="slot-1-1" id="slot-1-1">-</button>
        <button type="button" class="no-letter" name="slot-1-2" id="slot-1-2">-</button>
        <button type="button" class="no-letter" name="slot-1-3" id="slot-1-3">-</button>
        <button type="button" class="no-letter" name="slot-1-4" id="slot-1-4">-</button>
      </div>
      <div id="word-boxes-2" hidden>
        <button type="button" class="no-letter" name="slot-2-0" id="slot-2-0">-</button>
        <button type="button" class="no-letter" name="slot-2-1" id="slot-2-1">-</button>
        <button type="button" class="no-letter" name="slot-2-2" id="slot-2-2">-</button>
        <button type="button" class="no-letter" name="slot-2-3" id="slot-2-3">-</button>
        <button type="button" class="no-letter" name="slot-2-4" id="slot-2-4">-</button>
      </div>
      <div id="word-boxes-3" hidden>
        <button type="button" class="no-letter" name="slot-3-0" id="slot-3-0">-</button>
        <button type="button" class="no-letter" name="slot-3-1" id="slot-3-1">-</button>
        <button type="button" class="no-letter" name="slot-3-2" id="slot-3-2">-</button>
        <button type="button" class="no-letter" name="slot-3-3" id="slot-3-3">-</button>
        <button type="button" class="no-letter" name="slot-3-4" id="slot-3-4">-</button>
      </div>
      <div id="word-boxes-4" hidden>
        <button type="button" class="no-letter" name="slot-4-0" id="slot-4-0">-</button>
        <button type="button" class="no-letter" name="slot-4-1" id="slot-4-1">-</button>
        <button type="button" class="no-letter" name="slot-4-2" id="slot-4-2">-</button>
        <button type="button" class="no-letter" name="slot-4-3" id="slot-4-3">-</button>
        <button type="button" class="no-letter" name="slot-4-4" id="slot-4-4">-</button>
      </div>
      <br />
      <div id="keyboard">
        <div id="keyboard-top">
          <button type="button" class="white-key" name="key-q" id="key-q">Q</button>
          <button type="button" class="white-key" name="key-w" id="key-w">W</button>
          <button type="button" class="white-key" name="key-e" id="key-e">E</button>
          <button type="button" class="white-key" name="key-r" id="key-r">R</button>
          <button type="button" class="white-key" name="key-t" id="key-t">T</button>
          <button type="button" class="white-key" name="key-y" id="key-y">Y</button>
          <button type="button" class="white-key" name="key-u" id="key-u">U</button>
          <button type="button" class="white-key" name="key-i" id="key-i">I</button>
          <button type="button" class="white-key" name="key-o" id="key-o">O</button>
          <button type="button" class="white-key" name="key-p" id="key-p">P</button>
        </div>
        <div id="keyboard-middle">
          <button type="button" class="white-key" name="key-a" id="key-a">A</button>
          <button type="button" class="white-key" name="key-s" id="key-s">S</button>
          <button type="button" class="white-key" name="key-d" id="key-d">D</button>
          <button type="button" class="white-key" name="key-f" id="key-f">F</button>
          <button type="button" class="white-key" name="key-g" id="key-g">G</button>
          <button type="button" class="white-key" name="key-h" id="key-h">H</button>
          <button type="button" class="white-key" name="key-j" id="key-j">J</button>
          <button type="button" class="white-key" name="key-k" id="key-k">K</button>
          <button type="button" class="white-key" name="key-l" id="key-l">L</button>
        </div>
        <div id="keyboard-bottom">
          <button type="button" class="white-key" name="key-z" id="key-z">Z</button>
          <button type="button" class="white-key" name="key-x" id="key-x">X</button>
          <button type="button" class="white-key" name="key-c" id="key-c">C</button>
          <button type="button" class="white-key" name="key-v" id="key-v">V</button>
          <button type="button" class="white-key" name="key-b" id="key-b">B</button>
          <button type="button" class="white-key" name="key-n" id="key-n">N</button>
          <button type="button" class="white-key" name="key-m" id="key-m">M</button>
        </div>
      </div>
      <div>
        <button type="button" class="update" name="update" id="update">Find Words</button>
      </div>
      <div>
        <button type="button" class="new-word" name="new-word" id="new-word">Add a Word</button>
      </div>
      <div>
        <button type="button" class="reset" name="reset" id="reset">Reset Page</button>
      </div>
      <div>
        <h2></h2>
        <ul id="results" class="result-list">
        </ul>
      </div>
    </main>
    <footer>
      <p>Created by Jarod Wilson, February 2022.</p>
    </footer>
  </body>
</html>
