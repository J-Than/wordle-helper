<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Wordle Helper</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>WORDLE Helper</h1>
    </header>
    <main>
      <div>
        <button type="button" class="reset" name="reset" id="reset" hidden>Reset</button>
      </div>
      <br />
      <div id="word-boxes-0">
        <button type="button" class="no-letter" name="slot-0-0" id="slot-0-0">-</button>
        <button type="button" class="no-letter" name="slot-0-1" id="slot-0-1">-</button>
        <button type="button" class="no-letter" name="slot-0-2" id="slot-0-2">-</button>
        <button type="button" class="no-letter" name="slot-0-3" id="slot-0-3">-</button>
        <button type="button" class="no-letter" name="slot-0-4" id="slot-0-4">-</button>
      </div>
      <div id="word-boxes-1" hidden>
        <button type="button" class="no-letter" name="slot-1-0" id="slot-1-0">-</button>
        <button type="button" class="no-letter" name="slot-1-1" id="slot-1-1">-</button>
        <button type="button" class="no-letter" name="slot-1-2" id="slot-1-2">-</button>
        <button type="button" class="no-letter" name="slot-1-3" id="slot-1-3">-</button>
        <button type="button" class="no-letter" name="slot-1-4" id="slot-1-4">-</button>
      </div>
      <div id="word-boxes-2" hidden>
        <button type="button" class="no-letter" name="slot-2-0" id="slot-2-0">-</button>
        <button type="button" class="no-letter" name="slot-2-1" id="slot-2-1">-</button>
        <button type="button" class="no-letter" name="slot-2-2" id="slot-2-2">-</button>
        <button type="button" class="no-letter" name="slot-2-3" id="slot-2-3">-</button>
        <button type="button" class="no-letter" name="slot-2-4" id="slot-2-4">-</button>
      </div>
      <div id="word-boxes-3" hidden>
        <button type="button" class="no-letter" name="slot-3-0" id="slot-3-0">-</button>
        <button type="button" class="no-letter" name="slot-3-1" id="slot-3-1">-</button>
        <button type="button" class="no-letter" name="slot-3-2" id="slot-3-2">-</button>
        <button type="button" class="no-letter" name="slot-3-3" id="slot-3-3">-</button>
        <button type="button" class="no-letter" name="slot-3-4" id="slot-3-4">-</button>
      </div>
      <div id="word-boxes-4" hidden>
        <button type="button" class="no-letter" name="slot-4-0" id="slot-4-0">-</button>
        <button type="button" class="no-letter" name="slot-4-1" id="slot-4-1">-</button>
        <button type="button" class="no-letter" name="slot-4-2" id="slot-4-2">-</button>
        <button type="button" class="no-letter" name="slot-4-3" id="slot-4-3">-</button>
        <button type="button" class="no-letter" name="slot-4-4" id="slot-4-4">-</button>
      </div>
      <div>
        <h2></h2>
        <ul id="results" class="result-list">
        </ul>
      </div>
    </main>
    <footer>
      <p>Created by Jarod Wilson, February 2022.</p>
    </footer>
  </body>
</html>
